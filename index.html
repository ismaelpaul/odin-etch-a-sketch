<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <main>
        <div class="big-card">
            <div class="control">
                <p class="color">Choose color</p>
                <button class="black">Black</button>
                <button class="grayscale">Grayscale</button>
                <button class="rainbow">Rainbow</button>
                <button class="pick">Pick</button>
                <p class="resolution">Resolution</p>
                <div class="slide-container">
                    <input type="range" min="16" max="48" value="16" class="slider" id="range-slider" step="4">
                    <p><span id="range-grid"></span>x<span id="range-grid"></span></p>
                </div>
                <button class="erase">Erase</button>
                <button class="reset">Reset</button>
            </div>
            <div class="panel">
                <h1 class="title">Etch a Sketch</h1>
                <div id="container-grid">

                </div>
            </div>
        </div>
        <footer>
            <p>By Ismael Paul</p>
        </footer>
    </main>
</body>
</html>
