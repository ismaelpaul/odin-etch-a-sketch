<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d1d6edd90f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <main>
        <div class="big-card">
            <div class="control">
                <p class="color">Choose color</p>
                <button id="black">Black</button>
                <button id="grayscale">Grayscale</button>
                <button id="rainbow">Rainbow</button>
                <button id="pick">Pick
                    <input type="color" id="color-picker" value="#e66465">
                </button>
    

                <p class="resolution">Resolution</p>
                <div class="slide-container">
                    <input type="range" min="16" max="48" value="16" class="slider" id="range-slider" step="4">
                    <p><span id="range-grid"></span>x</p>
                </div>
                <button id="erase">Erase</button>
                <button id="reset">Reset</button>
            </div>
            <div class="panel">
                <h1 class="title">Etch a Sketch</h1>
                <div id="container-grid">

                </div>
            </div>
        </div>
        <footer>
            <p>Copyright Â© 2022 Ismael Paul</p>
            <a href="https://github.com/ismaelpaul/odin-etch-a-sketch" target="_blank"><i class="fa fa-github" style="font-size:24px"></i></a>  
        </footer>
    </main>
</body>
<script src="script.js"></script>
</html>
